<div class="login">
    <h3>Login</h3>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <input type="text" name="username" id="username" placeholder="Username" formControlName="username">
        <div *ngIf="itemForm.get('username')?.errors?.['required'] && itemForm.get('username')?.touched"
            class="error">
            Username is required.
        </div>

        <input type="password" name="password" id="password" placeholder="Password" formControlName="password">
        <div *ngIf="itemForm.get('password')?.errors?.['required'] && itemForm.get('password')?.touched"
            class="error">
            Password is required.
        </div>

        <button type="submit">Login</button>

        <a routerLink="/registration">Register here</a>
    </form>
</div>
