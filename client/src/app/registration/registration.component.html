<div class="container">
    <h2>User Registration</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" formControlName="username" class="form-control">
            <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger">
                Username is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control">
            <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" class="form-control">
            <div *ngIf="itemForm.get('email')?.invalid && itemForm.get('email')?.touched" class="text-danger">
                Valid email is required
            </div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" formControlName="role" class="form-control">
                <option value="">Select Role</option>
                <option value="HOSPITAL">HOSPITAL</option>
                <option value="TECHNICIAN">TECHNICIAN</option>
                <option value="SUPPLIER">SUPPLIER</option>
            </select>
            <div *ngIf="itemForm.get('role')?.invalid && itemForm.get('role')?.touched" class="text-danger">
                Role is required
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Submit</button>
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="isLoading" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>
</div>
