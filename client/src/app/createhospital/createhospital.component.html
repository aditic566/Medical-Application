

  
<div class="main-container">
  <nav class="nav-section">
    <button class="back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h2 class="nav-title">Create Hospital</h2>
    <div class="nav-spacer"></div>
  </nav>
 
  <div class="form-card">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-content">
        <div class="form-group">
          <label for="name">Hospital Name*</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Enter hospital name">
          <div class="error-message" *ngIf="itemForm.get('name')?.errors?.['required'] && itemForm.get('name')?.touched">
            Hospital name is required
          </div>
          <div class="error-message" *ngIf="itemForm.get('name')?.errors?.['minlength'] && itemForm.get('name')?.touched">
            Hospital name must be at least 3 characters long
          </div>
        </div>
 
        <div class="form-group">
          <label for="location">Location*</label>
          <input
            type="text"
            id="location"
            formControlName="location"
            class="form-control"
            placeholder="Enter hospital location">
          <div class="error-message" *ngIf="itemForm.get('location')?.errors?.['required'] && itemForm.get('location')?.touched">
            Location is required
          </div>
        </div>
 
        <div class="button-container">
          <button type="submit" [disabled]="!itemForm.valid" class="submit-btn">
            SUBMIT
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
