<div class="container">
    <h2>Create Hospital</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Hospital Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': itemForm.get('name')?.invalid && (itemForm.get('name')?.touched)}">
        <div *ngIf="itemForm.get('name')?.invalid && (itemForm.get('name')?.touched)" class="invalid-feedback">
          Hospital name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" formControlName="location" class="form-control" [ngClass]="{'is-invalid': itemForm.get('location')?.invalid && (itemForm.get('location')?.touched)}">
        <div *ngIf="itemForm.get('location')?.invalid && (itemForm.get('location')?.touched)" class="invalid-feedback">
          Location is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Create Hospital</button>
  
      <div *ngIf="showError" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  
    <h2>Equipment Form</h2>
    <form [formGroup]="equipmentForm" (ngSubmit)="submitEquipment()">
      <div class="form-group">
        <label for="equipment-name">Equipment Name</label>
        <input type="text" id="equipment-name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': equipmentForm.get('name')?.invalid && (equipmentForm.get('name')?.touched)}">
        <div *ngIf="equipmentForm.get('name')?.invalid && (equipmentForm.get('name')?.touched)" class="invalid-feedback">
          Equipment name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control" [ngClass]="{'is-invalid': equipmentForm.get('description')?.invalid && (equipmentForm.get('description')?.touched)}">
        <div *ngIf="equipmentForm.get('description')?.invalid && (equipmentForm.get('description')?.touched)" class="invalid-feedback">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="hospitalId">Hospital</label>
        <select id="hospitalId" formControlName="hospitalId" class="form-control" [ngClass]="{'is-invalid': equipmentForm.get('hospitalId')?.invalid && (equipmentForm.get('hospitalId')?.touched)}">
          <option *ngFor="let hospital of hospitalList" [value]="hospital.id">{{ hospital.name }}</option>
        </select>
        <div *ngIf="equipmentForm.get('hospitalId')?.invalid && (equipmentForm.get('hospitalId')?.touched)" class="invalid-feedback">
          Hospital is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="equipmentForm.invalid">Add Equipment</button>
  
      <div *ngIf="showMessage" class="alert alert-success mt-3">
        {{ responseMessage }}
      </div>
  
      <div *ngIf="showError" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
