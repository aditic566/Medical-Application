

<div class="container">
  <h2>Schedule Maintenance</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="hospitalId">Select Hospital</label>
      <select id="hospitalId" formControlName="hospitalId" (change)="onHospitalSelect()" class="form-control">
        <option value="">Select Hospital</option>
        <option *ngFor="let hospital of hospitalList" [value]="hospital.id">{{ hospital.name }}</option>
      </select>
      <div *ngIf="itemForm.get('hospitalId')?.invalid && (itemForm.get('hospitalId')?.dirty || itemForm.get('hospitalId')?.touched)" class="text-danger">
        Hospital is required.
      </div>
    </div>

    <div class="form-group">
      <label for="equipmentId">Select Equipment</label>
      <select id="equipmentId" formControlName="equipmentId" class="form-control">
        <option value="">Select Equipment</option>
        <option *ngFor="let equipment of equipmentList" [value]="equipment.id">{{ equipment.name }}</option>
      </select>
      <div *ngIf="itemForm.get('equipmentId')?.invalid && (itemForm.get('equipmentId')?.dirty || itemForm.get('equipmentId')?.touched)" class="text-danger">
        Equipment is required.
      </div>
    </div>

    <div class="form-group">
      <label for="scheduledDate">Scheduled Date</label>
      <input type="date" id="scheduledDate" formControlName="scheduledDate" class="form-control">
      <div *ngIf="itemForm.get('scheduledDate')?.invalid && (itemForm.get('scheduledDate')?.dirty || itemForm.get('scheduledDate')?.touched)" class="text-danger">
        Valid scheduled date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="completedDate">Completed Date</label>
      <input type="date" id="completedDate" formControlName="completedDate" class="form-control">
      <div *ngIf="itemForm.get('completedDate')?.invalid && (itemForm.get('completedDate')?.dirty || itemForm.get('completedDate')?.touched)" class="text-danger">
        Valid completed date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="itemForm.get('description')?.invalid && (itemForm.get('description')?.dirty || itemForm.get('description')?.touched)" class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" formControlName="status" class="form-control">
      <div *ngIf="itemForm.get('status')?.invalid && (itemForm.get('status')?.dirty || itemForm.get('status')?.touched)" class="text-danger">
        Status is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
  </form>

  <div *ngIf="showMessage" class="alert alert-success mt-3">
    {{ responseMessage }}
  </div>

  <div *ngIf="showError" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
