
<div class="container">
    <h2>Schedule Maintenance</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="scheduledDate">Scheduled Date</label>
            <input type="date" id="scheduledDate" formControlName="scheduledDate" class="form-control">
            <div *ngIf="itemForm.get('scheduledDate')?.invalid && itemForm.get('scheduledDate')?.touched"
                class="text-danger">
                Scheduled Date is required
            </div>
        </div>
        <div class="form-group">
            <label for="completedDate">Completed Date</label>
            <input type="date" id="completedDate" formControlName="completedDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
            <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched"
                class="text-danger">
                Description is required
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" formControlName="status" class="form-control">
            <div *ngIf="itemForm.get('status')?.invalid && itemForm.get('status')?.touched" class="text-danger">
                Status is required
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Submit</button>
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="isLoading" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>
</div>
