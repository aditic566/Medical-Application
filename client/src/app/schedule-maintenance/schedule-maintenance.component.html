  <div class="container">
    <h2>Schedule Maintenance</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="hospitalId">Hospital</label>
        <select id="hospitalId" formControlName="hospitalId" (change)="onHospitalSelect($event)" class="form-control">
          <option *ngFor="let hospital of hospitalList" [value]="hospital.id">{{ hospital.name }}</option>
        </select>
        <div *ngIf="itemForm.get('hospitalId')?.invalid && itemForm.get('hospitalId')?.touched" class="text-danger">
          Hospital is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="equipmentId">Equipment</label>
        <select id="equipmentId" formControlName="equipmentId" class="form-control">
          <option *ngFor="let equipment of equipmentList" [value]="equipment.id">{{ equipment.name }}</option>
        </select>
        <div *ngIf="itemForm.get('equipmentId')?.invalid && itemForm.get('equipmentId')?.touched" class="text-danger">
          Equipment is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="scheduledDate">Scheduled Date</label>
        <input type="date" id="scheduledDate" formControlName="scheduledDate" class="form-control">
        <div *ngIf="itemForm.get('scheduledDate')?.invalid && itemForm.get('scheduledDate')?.touched" class="text-danger">
          Scheduled Date is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="completedDate">Completed Date</label>
        <input type="date" id="completedDate" formControlName="completedDate" class="form-control">
        <div *ngIf="itemForm.get('completedDate')?.invalid && itemForm.get('completedDate')?.touched" class="text-danger">
          Completed Date must be in the format YYYY-MM-DD
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="text-danger">
          Description is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" formControlName="status" class="form-control">
        <div *ngIf="itemForm.get('status')?.invalid && itemForm.get('status')?.touched" class="text-danger">
          Status is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">Submit</button>
      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="showMessage" class="alert alert-success mt-3">{{ responseMessage }}</div>
      <div *ngIf="isLoading" class="spinner-border text-primary mt-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </form>
  </div>
