<div class="main-container">
  <nav class="nav-section">
    <button class="back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h2 class="nav-title">REQUEST EQUIPMENT</h2>
  </nav>

  <div class="form-card">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-row">
          <div class="form-group">
            <label for="hospitalId">Hospital<span style="color: red;">*</span></label>
            <select id="hospitalId" formControlName="hospitalId" (change)="onHospitalSelect($event)"
              class="form-control">
              <option value="" disabled selected>Select Hospital</option>
              <option *ngFor="let hospital of hospitalList" [value]="hospital.id">{{ hospital.name }}</option>
            </select>
            <div class="error-message"
              *ngIf="itemForm.get('hospitalId')?.invalid && itemForm.get('hospitalId')?.touched">
              Hospital is required
            </div>
          </div>

          <div class="form-group">
            <label for="equipmentId">Equipment<span style="color: red;">*</span></label>
            <select id="equipmentId" formControlName="equipmentId" class="form-control">
              <option value="" disabled selected>Select Equipment</option>
              <option *ngFor="let equipment of equipmentList" [value]="equipment.id">{{ equipment.name }}</option>
            </select>
            <div class="error-message"
              *ngIf="itemForm.get('equipmentId')?.invalid && itemForm.get('equipmentId')?.touched">
              Equipment is required
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="orderDate">Order Date<span style="color: red;">*</span></label>
            <input type="date" id="orderDate" [min]="todayString" formControlName="orderDate" class="form-control">
            <div class="error-message" *ngIf="itemForm.get('orderDate')?.invalid && itemForm.get('orderDate')?.touched">
              Order date is required
            </div>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity<span style="color: red;">*</span></label>
            <input type="number" id="quantity" formControlName="quantity" class="form-control" min="1">
            <div class="error-message" *ngIf="itemForm.get('quantity')?.invalid && itemForm.get('quantity')?.touched">
              Valid quantity is required
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="description">Description<span style="color: red;">*</span></label>
            <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
            <div class="error-message"
              *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched">
              Description is required
            </div>
          </div>
        </div>

        <div class="button-container">
          <button type="submit" class="submit-btn" [disabled]="!itemForm.valid ">
            Submit Request
          </button>
        </div>

        <div class="message-container">
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="showMessage" class="alert alert-success">{{ responseMessage }}</div>
        </div>
      </div>
    </form>
  </div>
</div>
